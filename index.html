<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden M.A.N Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="header">
        <div class="logo-container">
            <img src="/projects/minecraft/bilder/logo.png" alt="M.A.N Logo" class="logo-image">
        </div>
        <div class="auth-buttons">

            <button class="btn signup">Sign Up</button>

    <main class="main-content">

            <p>Play the fairest Germanminer casino games</p>
        </section>

        <!-- Spiele-Kacheln -->
        <div class="games-grid">
            <div class="game-card">
                <h3>Roulette</h3>
            </div>
            <div class="game-card">
                <h3>Blackjack</h3>
            </div>
            <div class="game-card" id="slots-trigger">
                <h3>Slots</h3>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; M.A.N</p>
    </footer>

    <!-- Slots Modal -->
    <div class="modal-overlay" id="slots-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
