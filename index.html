<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A.N</title>
    <link rel="stylesheet" href="/projects/minecraft/style.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="header">
        <div class="logo-container">
            <img src="/projects/minecraft/bilder/logo.png" alt="H.A.H CASINO Logo" class="logo-image">
        </div>
        <nav class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Casino</a>
            <a href="#" class="nav-link">Promotions</a>
        </nav>
        <div class="auth-buttons">
            <button class="btn login">Login</button>
            <button class="btn signup">Sign Up</button>
        </div>
    </header>

    <!-- Hauptbereich -->
    <main class="main-content">
        <section class="hero">
            <h1>Welcome to M.A.N</h1>
            <p>Play the fairest Germanminer casino games</p>
            <button class="btn cta">Spielen</button>
        </section>

        <!-- Spiele-Kacheln -->
        <div class="games-grid">
            <div class="game-card">
                <h3>Roulette</h3>
            </div>
            <div class="game-card">
                <h3>Blackjack</h3>
            </div>
            <div class="game-card">
                <h3>Slots</h3>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; M.A.N  </p>
    </footer>
</body>
</html>
